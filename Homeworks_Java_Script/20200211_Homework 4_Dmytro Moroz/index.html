<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework No.4_Moroz Dmytro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <header class="main-header">
            <div class="container clearfix" >
                <a class="journey" href="#">JOURNEY</a>
                <div class="header-up-right">
                    <p> Welcome, <a href="#">Log in</a> or <a href="#">Sign up</a></p>
                </div>
                <div class="icons-up-right">
                    <a href="#" class="sprite sprite-ic_journey"></a>
                    <a href="#" class="sprite sprite-ic_forum"></a>
                    <a href="#" class="sprite sprite-ic_caledar"></a>
                </div>
            </div>
        </header>
        <main class="main-content">
            <div class="form">
                <div class="square"></div>
                <span class="sign-up">Sign Up</span>
                <a href="#" class="log-in">Log in</a>
                <div class="clearfix"></div>
                <a href="#" class="btn blue">
                    <span>Facebook</span>
                    <img class="logo-facebook" src="img/facebook.svg" alt="Facebook logo"/>
                </a>
                <a href="#" class="btn red">
                    <span>Google</span>
                    <img class="logo-google-plus" src="img/google-plus.svg" alt="Google plus logo"/>
                </a>
                <div class="clearfix"></div>
                <div class="or">
                    <p>or</p>
                </div>
                <input class="input-form first-name" type="text" name="first_name" placeholder="First Name">
                <input class="input-form" type="text" name="last_name" placeholder="Last Name">
                <input class="input-form" type="email" name="email" placeholder="Email">
                <input class="input-form" type="password" name="choose_password" placeholder="Choose password">
                <input class="input-form" type="password" name="confirm_password" placeholder="Confirm password">
                <div class="text">
                    <label class="label">
                        <input type="checkbox" class="checkbox">
                        <span class="visual-checkbox"></span>
                        <span class="terms">Agree our <a href="#">Terms and Conditions</a></span>
                    </label>
                </div>
                <a href="#" class="create-account-btn">Create account</a>
            </div>
        </main>
    </div>
</body>
</html>
